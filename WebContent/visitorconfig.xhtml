<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui">
<h:head>
<link rel="stylesheet" type="text/css" href="myStyle.css" />
<title>Welcome Panel</title>
</h:head>

<h:body>
<h1 align="center">Visitor Information</h1>
<h:form>
    <p:panelGrid>
    	<div class="ui-grid ui-grid-responsive">
    		<!-- Visitor Type div -->
    		<div class="ui-grid-row">
    		 <div class="ui-grid-col-3" align="left"> <h:outputLabel for="vstrtyp" value="Visitor Type:" style="font-weight:bold" />
    		  </div>
    		  <div class="ui-grid-col-2">
            					<p:selectOneMenu id="vstrtyp">
                						<f:selectItem itemLabel="Personal" itemValue="PER" noSelectionOption="true" />
                						<f:selectItem itemLabel="Official" itemValue="OFC" noSelectionOption="true" />
                						<f:selectItem itemLabel="Confidential" itemValue="CON" noSelectionOption="true" />
           						</p:selectOneMenu>	 
            			 </div>
    		  <div class="ui-grid-col-2"><p:message for="vstrtyp" display="Icon" /></div>
    		  <div class="ui-grid-col-1"></div>
    		  <div class="ui-grid-col-6"></div> 
    		</div>
    	
    	<!-- Company Name -->
    	
    		<div class="ui-grid-row">
    		  
    		  <div class="ui-grid-col-3" align="left"> <h:outputLabel for="cmpny" value="Company Name:" style="font-weight:bold" />
    		  </div>
    		  <div class="ui-grid-col-2">
            					<p:inputText id="cmpnynm" value="#{learnBean.cmpny}">
        							<f:validateLength minimum="10" />
        							<p:ajax execute="currentInput" update="company" event="blur"/>
        						</p:inputText>
             </div>
    		  <div class="ui-grid-col-2"><p:message for="cmpnynm" id="company" display="icon" /></div>
    		  <div class="ui-grid-col-1"></div>
    		  <div class="ui-grid-col-6"></div> 
    	</div>
    	
    	
    	<!-- Camera -->
    	
    	<div class="ui-grid-row">
    		  
    		  <div class="ui-grid-col-3" align="left"><h:outputLabel for="pphoto" value="Persons Photo:" style="font-weight:bold" />
    		  </div>
    		  <div class="ui-grid-col-2">
		    		  <p:outputPanel id="photo">
		            		<p:graphicImage name="#{photoCamView.filename}.jpeg" rendered="#{not empty photoCamView.filename}"/>
		        	  </p:outputPanel>
            					
             </div>
    		  <div class="ui-grid-col-1"><p:commandButton type="button" value="Capture" onclick="PF('pc').capture()"/></div>
    		  <div class="ui-grid-col-6" align="center"><p:photoCam widgetVar="pc" listener="#{photoCamView.oncapture}" update="photo" /></div> 
    	</div>
    	
    	<br />
    	<!-- Title Drop down -->
    	
    	<div class="ui-grid-row">
    		  
    		  <div class="ui-grid-col-3" align="left"> <h:outputLabel for="title" value="Title:*" style="font-weight:bold" /></div>
    		  <div class="ui-grid-col-2">
    		  			<p:selectOneMenu id="title">
                					<f:selectItem itemLabel="Mr" itemValue="Mr" noSelectionOption="true" />
                					<f:selectItem itemLabel="Mrs" itemValue="Mrs" noSelectionOption="true" />
                					<f:selectItem itemLabel="Miss" itemValue="Miss" noSelectionOption="true" />           					   
            	    	</p:selectOneMenu>            					
             </div>
    		  <div class="ui-grid-col-2"><p:message for="title" display="title" /></div>
    		  <div class="ui-grid-col-1"></div>
    		  <div class="ui-grid-col-6"></div> 
    	</div>
    	
    	<!-- First Name -->
    		<div class="ui-grid-row">
		    		  <div class="ui-grid-col-3" align="left"><h:outputLabel for="fnm" value="First Name:*" style="font-weight:bold" /></div>
		    		  <div class="ui-grid-col-2">
		    		  			<p:inputText id="fnm" value="#{projectApp.fnm1}" required ="true">
		        						<f:validateLength minimum="4" />
		        						<p:ajax update="firstname" event="keyup" />
		        					</p:inputText>          					
		             </div>
		    		  <div class="ui-grid-col-2"><p:message for="fnm" id="firstname" display="error" /></div>
		    		  <div class="ui-grid-col-1"></div>
		    		  <div class="ui-grid-col-6"></div> 
    		</div>
    		
    		<!--  last name -->
    		
    		
    		<div class="ui-grid-row">
		    		  <div class="ui-grid-col-3" align="left"><h:outputLabel for="lnm" value="Last Name:*" style="font-weight:bold" /></div>
		    		  <div class="ui-grid-col-2">
		    		  			<p:inputText id="lnm" value="#{projectApp.lnm}" required ="true">
        							<f:validateLength minimum="3" />
        							<p:ajax execute="currentInput" update="lastname" event="blur" />
        						</p:inputText>    					
		             </div>
		    		  <div class="ui-grid-col-2"><p:message for="lnm" id="lastname" display="error"/></div>
		    		  <div class="ui-grid-col-1"></div>
		    		  <div class="ui-grid-col-6"></div> 
    		</div>
    		
    		<!-- Telephone Number -->
    		
    	  <div class="ui-grid-row">
		    		  <div class="ui-grid-col-3" align="left"><h:outputLabel for="tel" value="Telephone:*" style="font-weight:bold" /></div>
		    		  <div class="ui-grid-col-2">
		    		  			<p:inputMask id="tel" value="#{maskView.phoneExt}" mask="(999) 999-9999? x99999" required="true"> 
		    		  			<p:ajax update="telephone" event="keyup" />
		    		  			</p:inputMask>					
		             </div>
		    		  <div class="ui-grid-col-2"><p:message for="tel" id="telephone" display="error"/></div>
		    		  <div class="ui-grid-col-1"></div>
		    		  <div class="ui-grid-col-6"></div> 
    		</div>
    		
    	<!-- Mobile Number  -->
    		<div class="ui-grid-row">
		    		  <div class="ui-grid-col-3" align="left"><h:outputLabel for="mbl" value="Mobile:" style="font-weight:bold" /></div>
		    		  <div class="ui-grid-col-2">
		    		  			<p:inputMask id="mbl" value="#{projectApp.mbl}" mask="(999) 999-9999" />
        							
        						 					
		             </div>
		    		  <div class="ui-grid-col-2"></div>
		    		  <div class="ui-grid-col-1"></div>
		    		  <div class="ui-grid-col-6"></div> 
    		</div>
    		
    	<!-- Fax number-->	
    		<div class="ui-grid-row">
		    		  <div class="ui-grid-col-3" align="left"><h:outputLabel for="fax" value="Fax:" style="font-weight:bold" /></div>
		    		  <div class="ui-grid-col-2">
		    		  			<p:inputMask id="fax" value="#{maskView.fax}" mask="(999) 999-9999? x99999"/>				
		             </div>
		    		  <div class="ui-grid-col-2"></div>
		    		  <div class="ui-grid-col-1"></div>
		    		  <div class="ui-grid-col-6"></div> 
    		</div>
    	
    	<!-- Email Id -->
    		<div class="ui-grid-row">
		    		  <div class="ui-grid-col-3" align="left"><h:outputLabel for="email" value="Email :*" style="font-weight:bold" /></div>
		    		  <div class="ui-grid-col-2">
		    		  			<p:inputText id="email" value="#{projectApp.email}">
        							<f:validateLength minimum="5" />
        							<p:ajax update="Email" event="blur"/>
       						 	</p:inputText>				
		             </div>
		    		  <div class="ui-grid-col-2"><p:message for="email" id="Email" display="email"/></div>
		    		  <div class="ui-grid-col-1"></div>
		    		  <div class="ui-grid-col-6"></div> 
    		</div>
    		
    	<!-- C/O detail -->	
    		
    		<div class="ui-grid-row">
		    		  <div class="ui-grid-col-3" align="left"><h:outputLabel for="co" value="C/O:*" style="font-weight:bold" /></div>
		    		  <div class="ui-grid-col-2">
		    		  			<p:inputText id="co" value="#{projectApp.co}">
        							<f:validateLength minimum="3" />
        							<p:ajax update="company" event="keyup" />
        				    	</p:inputText>				
		             </div>
		    		  <div class="ui-grid-col-2"><p:message for="co" id="company" display="error"/></div>
		    		  <div class="ui-grid-col-1"></div>
		    		  <div class="ui-grid-col-6"></div> 
    		</div>
    		
    	<!-- House Detail -->
    	
    		<div class="ui-grid-row">
		    		  <div class="ui-grid-col-3" align="left"><h:outputLabel for="hno" value="House No:*" style="font-weight:bold" /></div>
		    		  <div class="ui-grid-col-2">
		    		  			<p:inputText id="hno" value="#{projectApp.hno}">
        							<f:validateLength minimum="7" />
        							<p:ajax update="house" event="keyup" />
        				    	</p:inputText>				
		             </div>
		    		  <div class="ui-grid-col-2"><p:message for="hno" id="house" display="error"/></div>
		    		  <div class="ui-grid-col-1"></div>
		    		  <div class="ui-grid-col-6"></div> 
    		</div>	
    		
     <!-- Street Name -->
    		<div class="ui-grid-row">
		    		  <div class="ui-grid-col-3" align="left"><h:outputLabel for="str1" value="Street 1:*" style="font-weight:bold" /></div>
		    		  <div class="ui-grid-col-2">
		    		  			<p:inputText id="str1" value="#{projectApp.str1}">
        							<f:validateLength minimum="4" />
        							<p:ajax update="street1" event="keyup" />
        				    	</p:inputText>				
		             </div>
		    		  <div class="ui-grid-col-2"><p:message for="str1" id="street1" display="str1"/></div>
		    		  <div class="ui-grid-col-1"></div>
		    		  <div class="ui-grid-col-6"></div> 
    		</div>	
    		
    <!-- Street 2 -->
    		
    		<div class="ui-grid-row">
		    		  <div class="ui-grid-col-3" align="left"><h:outputLabel for="str2" value="Street 2:" style="font-weight:bold" /></div>
		    		  <div class="ui-grid-col-2">
		    		  			<p:inputText id="str2" value="#{projectApp.str2}">
        							
        				    	</p:inputText>				
		             </div>
		    		  <div class="ui-grid-col-2"><p:message for="str2" display="str2"/></div>
		    		  <div class="ui-grid-col-1"></div>
		    		  <div class="ui-grid-col-6"></div> 
    		</div>	
    		
    <!--  Street 3 -->
    		
    		<div class="ui-grid-row">
		    		  <div class="ui-grid-col-3" align="left"><h:outputLabel for="str3" value="Street 3:" style="font-weight:bold" /></div>
		    		  <div class="ui-grid-col-2">
		    		  			<p:inputText id="str3" value="#{projectApp.str3}">
        							
        				    	</p:inputText>				
		             </div>
		    		  <div class="ui-grid-col-2"><p:message for="str3" display="str3"/></div>
		    		  <div class="ui-grid-col-1"></div>
		    		  <div class="ui-grid-col-6"></div> 
    		</div>	
    		
    <!-- Street 4 -->
    		<div class="ui-grid-row">
		    		  <div class="ui-grid-col-3" align="left"><h:outputLabel for="str4" value="Street 4:" style="font-weight:bold" /></div>
		    		  <div class="ui-grid-col-2">
		    		  			<p:inputText id="str4" value="#{projectApp.str4}">
        							
        				    	</p:inputText>				
		             </div>
		    		  <div class="ui-grid-col-2"><p:message for="str4" display="str4"/></div>
		    		  <div class="ui-grid-col-1"></div>
		    		  <div class="ui-grid-col-6"></div> 
    		</div>	
    
    <!-- District Detail -->
    		
    		<div class="ui-grid-row">
		    		  <div class="ui-grid-col-3" align="left"><h:outputLabel for="dstct" value="District:" style="font-weight:bold" /></div>
		    		  <div class="ui-grid-col-2">
		    		  			<p:inputText id="dstct" value="#{projectApp.dstct}">
        							
        						</p:inputText> 				
		             </div>
		    		  <div class="ui-grid-col-2"><p:message for="dstct" display="dstct"/></div>
		    		  <div class="ui-grid-col-1"></div>
		    		  <div class="ui-grid-col-6"></div> 
    		</div>	
    		
    <!-- City -->
    		
    		<div class="ui-grid-row">
		    		  <div class="ui-grid-col-3" align="left"><h:outputLabel for="cty" value="City:*" style="font-weight:bold" /></div>
		    		  <div class="ui-grid-col-2">
		    		  			<p:inputText id="cty" value="#{projectApp.cty}">
        							<f:validateLength minimum="3" />
        							<p:ajax update="City" event="keyup"/>
        						</p:inputText> 				
		             </div>
		    		  <div class="ui-grid-col-2"><p:message for="cty" id="City" display="error"/></div>
		    		  <div class="ui-grid-col-1"></div>
		    		  <div class="ui-grid-col-6"></div> 
    		</div>	
    
   <!-- Postal Code -->
   
    		<div class="ui-grid-row">
		    		  <div class="ui-grid-col-3" align="left"><h:outputLabel for="pcode" value="Postal code:*" style="font-weight:bold" /></div>
		    		  <div class="ui-grid-col-2">
		    		  			<p:inputText id="pcode" value="#{projectApp.pcode}">
        							<f:validateLength minimum="5" maximum="5"/>
        							<p:ajax update="code" event="keyup" />
        						</p:inputText> 				
		             </div>
		    		  <div class="ui-grid-col-2"><p:message for="pcode" id="code" display="error"/></div>
		    		  <div class="ui-grid-col-1"></div>
		    		  <div class="ui-grid-col-6"></div> 
    		</div>	
    		
   <!-- Region -->
   
   <div class="ui-grid-row">
		    		  <div class="ui-grid-col-3" align="left"><h:outputLabel for="rgn" value="Region:" style="font-weight:bold" /></div>
		    		  <div class="ui-grid-col-2">
		    		  			<p:inputText id="rgn" value="#{projectApp.rgn}">
        							
       						    </p:inputText> 				
		             </div>
		    		  <div class="ui-grid-col-2"><p:message for="rgn" display="rgn"/></div>
		    		  <div class="ui-grid-col-1"></div>
		    		  <div class="ui-grid-col-6"></div> 
    		</div>	
    		
   <!--  Country -->
    		
    		<div class="ui-grid-row">
		    		  <div class="ui-grid-col-3" align="left"><h:outputLabel for="cntry" value="Country:*" style="font-weight:bold" /></div>
		    		  <div class="ui-grid-col-2">
		    		  			<p:inputText id="cntry" value="#{projectApp.cntry}">
        							<f:validateLength minimum="2" />
        							<p:ajax update="country" event="keyup" />
       						    </p:inputText> 				
		             </div>
		    		  <div class="ui-grid-col-2"><p:message for="cntry" id="country" display="error"/></div>
		    		  <div class="ui-grid-col-1"></div>
		    		  <div class="ui-grid-col-6"></div> 
    		</div>	
    				<br />
 			<!-- Toolbar Panel for personal and Timming Details -->
 							  <p:toolbar>
	   								<p:toolbarGroup>
	      								 <p:outputLabel value="Personnel and Timming Details" style="text-align:center"/>
	   								</p:toolbarGroup>
							  </p:toolbar> 	<br />	
    		
    		<!-- Personnel Information -->
    		
    			<div class="ui-grid-row">
		    		  <div class="ui-grid-col-3" align="left"><h:outputLabel for="pov" value="Purpose of Visit:*" style="font-weight:bold" /></div>
		    		  <div class="ui-grid-col-2">
		    		  			<p:selectOneMenu id="pov">
                					<f:selectItem itemLabel="Personal" itemValue="POC" noSelectionOption="true" />
                					<f:selectItem itemLabel="OFFICIAL" itemValue="OFC" noSelectionOption="true" />
                					<f:selectItem itemLabel="COMPANY" itemValue="COM" noSelectionOption="true" />           					   
            					</p:selectOneMenu>			
		             </div>
		    		  <div class="ui-grid-col-2"><p:message for="pov" display="pov"/></div>
		    		  <div class="ui-grid-col-1"></div>
		    		  <div class="ui-grid-col-6"></div> 
    	    	</div>				
    		
    		<!-- Meeting Person name -->
    		
    		<div class="ui-grid-row">
		    		  <div class="ui-grid-col-3" align="left">
		    		  <h:outputLabel for="mpnm" value="Meeting Person Name:*" style="font-weight:bold" />
		    		  </div>
		    		  <div class="ui-grid-col-2">
		    		  			<p:inputText id="mpnm" value="#{projectApp.mpnm}">
        						<f:validateLength minimum="4" />
        						<p:ajax update="name" event="keyup" />
        					</p:inputText>  				
		             </div>
		    		  <div class="ui-grid-col-2"><p:message for="mpnm" id="name" display="error"/></div>
		    		  <div class="ui-grid-col-1"></div>
		    		  <div class="ui-grid-col-6"></div> 
    		</div>	
    		
    		<!--  Department Details  -->
    		
    		<div class="ui-grid-row">
		    		  <div class="ui-grid-col-3" align="left">
		    		  <h:outputLabel for="dept" value="Department:*" style="font-weight:bold" />
		    		  </div>
		    		  <div class="ui-grid-col-2">
		    		  		<p:selectOneMenu id="dept" value="Administration">
					                <f:selectItem itemLabel="Administration" itemValue="Administration" noSelectionOption="true" />
					                <f:selectItems value="Administration" />
            				</p:selectOneMenu>  				
		             </div>
		    		  <div class="ui-grid-col-2"><p:message for="dept" display="dept"/></div>
		    		  <div class="ui-grid-col-1"></div>
		    		  <div class="ui-grid-col-6"></div> 
    		</div>	
    		
    		<!-- Room Number,Floor,Bldg  -->
    		
    		
    		<div class="ui-grid-row">
		    		  <div class="ui-grid-col-3" align="left"><h:outputLabel for="rmno" value="Room Number:" style="font-weight:bold"/></div>
		    		  <div class="ui-grid-col-2">
					    		 	    <p:inputText id="rmno" value="#{projectApp.rmno}">
			        						
			        					</p:inputText>
			          </div>
		    		  <div class="ui-grid-col-2"><p:message for="rmno" display="rmno"/></div>
		    		  <div class="ui-grid-col-1"></div>
		    		  <div class="ui-grid-col-6"></div>
		   </div>	
    		
    		         <!-- Floor -->
		    <div class="ui-grid-row">		  
		    		  <div class="ui-grid-col-3" align="left"><h:outputLabel for="flr" value="Floor:" style="font-weight:bold"/></div>
		    		  <div class="ui-grid-col-2">
					    		 	    <p:inputText id="flr" value="#{projectApp.flr}">
			        						
			        					</p:inputText>
			          </div>
		    		  <div class="ui-grid-col-2"><p:message for="flr" display="flr"/></div>
		    		   <div class="ui-grid-col-1"></div>
		    		  <div class="ui-grid-col-6"></div>
		    		  
		    </div>
		    	<!-- Building -->	 
		    	 
		    <div class="ui-grid-row"> 
		    		  <div class="ui-grid-col-3" align="left"><h:outputLabel for="bldg" value="Bldg:" style="font-weight:bold"/></div>
		    		  <div class="ui-grid-col-2">
					    		 	    <p:inputText id="bldg" value="#{projectApp.bldg}">
			        						
			        					</p:inputText>
			          </div>
		    		  <div class="ui-grid-col-2"><p:message for="bldg" display="bldg"/></div>
    				     <div class="ui-grid-col-1"></div>
		    		  <div class="ui-grid-col-6"></div>
    		</div><br/>
    		
    		<!-- Time and Date In of the Visitor -->
    		
		   <div class="ui-grid-row"> 
		  			    <div class="ui-grid-col-2"  align="left">
							<h:outputLabel for="datein" value="Date In:*" style="font-weight:bold" /> 		
						</div>
						<div class="ui-grid-col-1">
            				<p:calendar id="datein" value="#{projectApp.datein}" required = "true"/>	
            			</div>
            			<div class="ui-grid-col-2">
            			<p:message for="datein" display="datein"/>
            			</div>
            			<div class="ui-grid-col-2"  align="left">
							<h:outputLabel for="timein" value="Time In:*" style="font-weight:bold" /> 		
						</div>
						<div class="ui-grid-col-1">
		   					<p:calendar id="timein" value="#{projectApp.timein}" required = "true" pattern="HH:mm a" timeOnly="true" />	
		   		         </div>
		   				<div class="ui-grid-col-2">
		   					<p:message for="timein" display="timein"/>
		   		         </div>
		   </div>
		   
		   <!-- Expected Time and Date out -->
		   
		   <div class="ui-grid-row"> 
		  			    <div class="ui-grid-col-2"  align="left">
							<h:outputLabel for="edateout" value="Expected Date Out:*" style="font-weight:bold" /> 		
						</div>
						<div class="ui-grid-col-1">
            				<p:calendar id="edateout" value="#{projectApp.edateout}" required = "true" />	
            			</div>
            			<div class="ui-grid-col-2">
            			<p:message for="edateout" display="edateout"/>
            			</div>
            			<div class="ui-grid-col-2"  align="left">
							<h:outputLabel for="etimeout" value="Expected Time Out:*" style="font-weight:bold" /> 		
						</div>
						<div class="ui-grid-col-1">
		   					<p:calendar id="etimeout" value="#{projectApp.etimeout}" pattern="HH:mm a" timeOnly="true" />	
		   		         </div>
		   				<div class="ui-grid-col-2">
		   					<p:message for="etimeout" display="etimeout" required = "true"/>
		   		         </div>
		   </div>
		   
		   <!-- Actual Time and Date out  -->
		   
		   	 <div class="ui-grid-row">

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

 <p:panelGrid>

    		  </div>

            					<p:selectOneMenu id="vstrtyp" value="#{userData.vstrtyp}">
                						<f:selectItem itemLabel="Personal" itemValue="PER" noSelectionOption="true" />
                						<f:selectItem itemLabel="Official" itemValue="OFC" noSelectionOption="true" />
                						<f:selectItem itemLabel="Confidential" itemValue="CON" noSelectionOption="true" />
           						</p:selectOneMenu>	 
            			 </div>
         	  <div class="ui-grid-col-7"><p:message for="vstrtyp" display="Icon" /></div>
    		</div>
    
    	<!-- Company Name -->
    	
    		<div class="ui-grid-row">
    		  
    		  <div class="ui-grid-col-3" align="left"> <h:outputLabel for="cmpny" value="Company Name:" style="font-weight:bold" />

    		  <div class="ui-grid-col-2">
            					<p:inputText id="cmpny" value="#{userData.cmpny}" validatorMessage="company name cannot be left blank and must be greater than 2 characters">

        							<p:ajax execute="currentInput" update="company" event="blur"/>
        						</p:inputText>
             </div>
          
    		  <div class="ui-grid-col-7"><p:message for="cmpny" id="company" display="icon,text" /></div>
    
    	</div>
    	</div>
    	
    	
    	<!-- Camera -->
    	
    	<div class="ui-grid-row">
    		  
    		  <div class="ui-grid-col-3" align="left"><h:outputLabel for="pphoto" value="Persons Photo:" style="font-weight:bold" />

    		  <div class="ui-grid-col-2">
		    		  <p:outputPanel id="photo">
		            		<p:graphicImage name="#{photoCamView.filename}.jpeg" rendered="#{not empty photoCamView.filename}"/>
		        	  </p:outputPanel>
            					
             </div>
    		  <div class="ui-grid-col-1"><p:commandButton type="button" value="Capture" onclick="PF('pc').capture()"/></div>
    		  <div class="ui-grid-col-6" align="center"><p:photoCam widgetVar="pc" listener="#{photoCamView.oncapture}" update="photo" /></div> 
    	</div>
    	
    	<br />
    	
    	
    	<!-- Title Drop down -->
    	
    	<div class="ui-grid-row">

    		  			<p:selectOneMenu id="title" value="#{userData.title}">
                					<f:selectItem itemLabel="Mr" itemValue="Mr" noSelectionOption="true" />
                					<f:selectItem itemLabel="Mrs" itemValue="Mrs" noSelectionOption="true" />
                					<f:selectItem itemLabel="Miss" itemValue="Miss" noSelectionOption="true" />           					   
            	    	</p:selectOneMenu>            					
             </div>
    		  <div class="ui-grid-col-7"><p:message for="title" display="title" /></div>
    	</div>
    	
    	
    	
    	
    	<!-- First Name -->
    		<div class="ui-grid-row">
		    		  <div class="ui-grid-col-3" align="left"><h:outputLabel for="fnm" value="First Name:*" style="font-weight:bold" /></div>
		    		  <div class="ui-grid-col-2">
		    		  			<p:inputText id="fnm" value="#{userData.fnm}" validatorMessage="First Name cannot be left blank and must be greater than 3 characters" >
		        						<f:validateLength minimum="4" />
		        						<p:ajax execute="currentInput" update="firstname" event="blur" process="@this" />
		        					</p:inputText>          					
		             </div>
		    		  <div class="ui-grid-col-7"><p:message for="fnm" id="firstname" display="icon,text"/></div>
		    		  
    		</div>
    		
    	
    	<!--  last name -->
    		
    		
    		<div class="ui-grid-row">
		    		  <div class="ui-grid-col-3" align="left"><h:outputLabel for="lnm" value="Last Name:*" style="font-weight:bold" /></div>
		    		  <div class="ui-grid-col-2">
		    		  			<p:inputText id="lnm" value="#{userData.lnm}"  validatorMessage="Last Name cannot be left blank and must be greater than 3 characters">
        							<f:validateLength minimum="3" />
        							<p:ajax execute="currentInput" update="lastname" event="blur" process="@this"/>
        						</p:inputText>    					
		             </div>
		    		  <div class="ui-grid-col-7"><p:message for="lnm" id="lastname" display="icon,text"/></div>
    		</div>
    		
    	<!-- Telephone Number -->
    	
    		
    	  <div class="ui-grid-row">
		    		  <div class="ui-grid-col-3" align="left"><h:outputLabel for="tel" value="Telephone:*" style="font-weight:bold" /></div>

		    		  			<p:inputMask id="phoneExt" value="#{userData.phoneExt}" mask="(999) 999-9999? x99999" validatorMessage="Telephone Number is required" > 
		    		  			<f:validateLength minimum="10" />
		    		  			<p:ajax execute="currentInput" update="telephone" event="blur" process="@this"/>
		    		  			</p:inputMask>					
		             </div>
		    		  <div class="ui-grid-col-7"><p:message for="phoneExt" id="telephone" display="text"/></div>
		    		  
    		</div>
    		
    		
    	<!-- Mobile Number  -->
    		<div class="ui-grid-row">
		    		  <div class="ui-grid-col-3" align="left"><h:outputLabel for="mbl" value="Mobile:" style="font-weight:bold" /></div>
		    		  <div class="ui-grid-col-2">
		    		  			<p:inputMask id="mbl" value="#{userData.mbl}" mask="(999) 999-9999" />
        							
        						 					
		             </div>
		    		
		    		  <div class="ui-grid-col-7"></div> 
    		</div>
    		
    		
    	<!-- Fax number-->	
    		<div class="ui-grid-row">
		    		  <div class="ui-grid-col-3" align="left"><h:outputLabel for="fax" value="Fax:" style="font-weight:bold" /></div>
		    		  <div class="ui-grid-col-2">
		    		  			<p:inputMask id="fax" value="#{userData.fax}" mask="(999) 999-9999? x99999"/>				
		             </div>
		    		  
		    		  <div class="ui-grid-col-7"></div> 
    		</div>
    	
    	
    	<!-- Email Id -->
    		<div class="ui-grid-row">
		    		  <div class="ui-grid-col-3" align="left"><h:outputLabel for="email" value="Email :*" style="font-weight:bold" /></div>
		    		  <div class="ui-grid-col-2">
		    		  			<p:inputText id="email" value="#{userData.email}" validatorMessage="Please Enter valid Email Address">
        							<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
        							<p:ajax update="Email" event="blur"/>
       						 	</p:inputText>				
		             </div>
		    		  <div class="ui-grid-col-7"><p:message for="email" id="Email" display="icon,text"/></div>
    		</div>
    		
    	<!-- C/O detail -->	
    		
    		<div class="ui-grid-row">
		    		  <div class="ui-grid-col-3" align="left"><h:outputLabel for="co" value="C/O:*" style="font-weight:bold" /></div>
		    		  <div class="ui-grid-col-2">
		    		  			<p:inputText id="co" value="#{userData.co}" validatorMessage="C/O field cannot be left blank">
        							<f:validateLength minimum="2" />
        							<p:ajax execute="currentInput" update="CO" event="blur" process="@this" />
        				    	</p:inputText>				
		             </div>
		    		  <div class="ui-grid-col-7"><p:message for="co" id="CO" display="icon,text"/></div>
    		</div>
    		
    		
    	<!-- House Detail -->
    	
    		<div class="ui-grid-row">
		    		  <div class="ui-grid-col-3" align="left"><h:outputLabel for="hno" value="House No:*" style="font-weight:bold" /></div>

		    		  			<p:inputText id="hno" value="#{userData.hno}" validatorMessage="House Number cannot be left blank">
        							<f:validateLength minimum="1" />
        							<p:ajax execute="currentInput" update="house" event="blur" process="@this" />
        				    	</p:inputText>				
		             </div>
		    		  <div class="ui-grid-col-7"><p:message for="hno" id="house" display="icon,text"/></div>
    		</div>	
    		
     <!-- Street Name -->
    		<div class="ui-grid-row">
		    		  <div class="ui-grid-col-3" align="left"><h:outputLabel for="str1" value="Street 1:*" style="font-weight:bold" /></div>
		    		  <div class="ui-grid-col-2">
		    		  			<p:inputText id="str1" value="#{userData.str1}" validatorMessage="Street Address cannot be left blank">

		    		  <div class="ui-grid-col-7"><p:message for="str1" id="street1" display="icon,text"/></div>

		    		  			<p:inputText id="str4" value="#{userData.str4}">
		    		  			
        							
        				    	</p:inputText>

		    		  <div class="ui-grid-col-7"><p:message for="str4" display="str4"/></div>
		    		 
    		</div>

		    		  <div class="ui-grid-col-7"><p:message for="dstct" display="dstct"/></div>

		    		  <div class="ui-grid-col-2">
		    		  			<p:inputText id="cty" value="#{userData.cty}" validatorMessage="City Field cannot be left blank">
        							<f:validateLength minimum="2" />
        							<p:ajax execute="currentInput" update="City" event="blur" process="@this"/>
        						</p:inputText> 				
		             </div>
		    		  <div class="ui-grid-col-7"><p:message for="cty" id="City" display="icon,text"/></div>
		    		 
    		</div>	
    
   <!-- Postal Code -->
   
    		<div class="ui-grid-row">
		    		  <div class="ui-grid-col-3" align="left"><h:outputLabel for="pcode" value="Postal code:*" style="font-weight:bold" /></div>
		    		  <div class="ui-grid-col-2">
		    		  			<p:inputText id="pcode" value="#{userData.pcode}" validatorMessage="Postal Code must have 5 digits">
        							<f:validateLength minimum="5" maximum="5"/>
        							<p:ajax execute="currentInput" update="code" event="blur" process="@this" />
        						</p:inputText> 				
		             </div>
		    		  <div class="ui-grid-col-7"><p:message for="pcode" id="code" display="icon,text"/></div>
		    	
    		</div>	
    		
   <!-- Region -->

		    		  <div class="ui-grid-col-3" align="left"><h:outputLabel for="rgn" value="Region:" style="font-weight:bold" /></div>
		    		  <div class="ui-grid-col-2">
		    		  			<p:inputText id="rgn" value="#{userData.rgn}">

		             </div>
		    		  <div class="ui-grid-col-2"><p:message for="rgn" display="rgn"/></div>
		    		  <div class="ui-grid-col-1"></div>
		    		  <div class="ui-grid-col-6"></div>

   <!--  Country -->

		    		  <div class="ui-grid-col-3" align="left"><h:outputLabel for="cntry" value="Country:*" style="font-weight:bold" /></div>
		    		  <div class="ui-grid-col-2">
		    		  			<p:inputText id="cntry" value="#{userData.cntry}" validatorMessage="Country field cannot be left blank">

		             </div>
		    		  <div class="ui-grid-col-7"><p:message for="cntry" id="country" display="icon,text"/></div>
		    		  
    		</div>	
    				<br />
    				
    				
    				
 			<!-- Toolbar Panel for personal and Timming Details -->
 							  <p:toolbar>

	      								 <p:outputLabel value="Personnel and Timming Details" style="text-align:center"/>
	   								</p:toolbarGroup>
							  </p:toolbar> 	<br />

		    		  			<p:selectOneMenu id="pov" value="#{userData.pov}">
                					<f:selectItem itemLabel="Personal" itemValue="POC" noSelectionOption="true" />
                					<f:selectItem itemLabel="OFFICIAL" itemValue="OFC" noSelectionOption="true" />
                					<f:selectItem itemLabel="COMPANY" itemValue="COM" noSelectionOption="true" />           					   
            					</p:selectOneMenu>			
		             </div>
		    		  <div class="ui-grid-col-7"><p:message for="pov" display="pov"/></div>
		    		  
    	    	</div>				
    		
    		
    		
    		<!-- Meeting Person name -->

		    		  <div class="ui-grid-col-3" align="left">
		    		  <h:outputLabel for="mpnm" value="Meeting Person Name:*" style="font-weight:bold" />
		    		  </div>
		    		  <div class="ui-grid-col-2">
		    		  			<p:inputText id="mpnm" value="#{userData.mpnm}" validatorMessage="Meeting person Name cannot be left blank">

		             </div>
		    		  <div class="ui-grid-col-7"><p:message for="mpnm" id="name1" display="icon,text"/></div>
		    		  
    		</div>	
    		
    		<!--  Department Details  -->

		    		  <h:outputLabel for="dept" value="Department:*" style="font-weight:bold" />

		    		  <div class="ui-grid-col-2">
		    		  		<p:selectOneMenu id="dept" value="#{userData.dept}" validatorMessage="Department Name cannot be left blank">
					               <f:selectItem  itemValue="Administration" noSelectionOption="true" />
					                <f:selectItems value="Administration" />
            				</p:selectOneMenu>  				
		             </div>
		    		  <div class="ui-grid-col-7"><p:message for="dept" display="dept"/></div>

		    		  <div class="ui-grid-col-2">
					    		 	    <p:inputText id="rmno" value="#{userData.rmno}">
			        						
			        					</p:inputText>
			          </div>
		    		  <div class="ui-grid-col-7"><p:message for="rmno" display="rmno"/></div>
		    		  
		   </div>	
    		
    		         <!-- Floor -->

		    		  <div class="ui-grid-col-2">
					    		 	    <p:inputText id="flr" value="#{userData.flr}">
			        						
			        					</p:inputText>
			          </div>
		    		  <div class="ui-grid-col-7"><p:message for="flr" display="flr"/></div>
		    		   
		    		  
		    </div>

					    		 	    <p:inputText id="bldg" value="#{userData.bldg}">
			        						
			        					</p:inputText>
			          </div>
		    		  <div class="ui-grid-col-7"><p:message for="bldg" display="bldg"/></div>
    				   
    		</div><br/>
    		
    		<!-- Time and Date In of the Visitor -->
    		
		   <div class="ui-grid-row"> 
		  			    <div class="ui-grid-col-2"  align="left">
							<h:outputLabel for="datein" value="Date In:*" style="font-weight:bold" /> 		
						</div>
						<div class="ui-grid-col-2">
            				<p:calendar id="datein" readonlyInput="true" value="#{userData.datein}" required = "true" mindate="today"/>	
            			</div>
            			 <script>
						today = Date();
						</script>
            			<div ></div>
            			<div class="ui-grid-col-2">
            			<p:message for="datein" display="datein"/>
            			</div>

							<h:outputLabel for="timein" value="Time In:*" style="font-weight:bold" /> 		
						</div>
						<div class="ui-grid-col-2">
		   					<p:calendar id="timein" readonlyInput="true" value="#{userData.timein}" required = "true" pattern="HH:mm a" timeOnly="true" mintime="time"/>	
		   		         </div>
		   				<div class="ui-grid-col-2">
		   					<p:message for="timein" display="timein"/>
		   		         </div>
		   </div>

		   				<div class="ui-grid-col-2">

		   		         </div>

						<div class="ui-grid-col-2" align="left">
            				<p:selectOneMenu id="vcat" value="#{userData.vcat}" style="font-weight:bold">

				                <f:selectItems value="Official" />
